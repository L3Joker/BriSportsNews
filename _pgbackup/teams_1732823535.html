<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Team Page</title>
    </head>     
    <body>
        <div class="center">
            <link rel="stylesheet" href="/Team Carousel/styles.css">
            <div class="info">
                <p>Tap on the images or use the keyboard arrows to navigate</p>
            </div>
            <div id="carousel" class="carousel" tabindex="0">
                <div class="carousel__inner">
                    <div class="carousel__list">
                        <div class="carousel__item carousel--active">
                            <img src="augsburg.png" width="640" height="480" alt="AUGSBURG">
                        </div>
                        <div class="carousel__item">
                            <img src="mainz05.webp" width="640" height="480" alt="MAINZ05">
                        </div>
                        <div class="carousel__item">
                            <img src="werder.png" width="640" height="480" alt="SVWERDER">
                        </div>
                    </div>
                </div>
                <div class="carousel__nav">
                    <div class="carousel__prev"></div>
                    <div class="carousel__next"></div>
                </div>
            </div>
            <div id="dots" class="dots" tabindex="0">
                <div class="dots__inner">
                    <div class="dots__list">
                        <div class="dots__item dots--active"></div>
                        <div class="dots__item"></div>
                        <div class="dots__item"></div>
                    </div>
                </div>
            </div>
            <div class="team-page-button-container">
                <button id="visit-team-page" class="team-page-button">Visit Team Page</button>
            </div>
        </div>
        <script src="/Team Carousel/JS.js"></script>
    </body>     
</html>
