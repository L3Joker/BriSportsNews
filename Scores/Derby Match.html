<div class="container">
	<link rel="stylesheet" href="styles.css">
	<div class="match">
		<div class="match-header">
			<div class="match-status">FT</div>
			<div class="match-tournament"><img src="bundalogo.png" />Bundesliga</div>
			<div class="match-actions">
				<button class="btn-icon"><i class="material-icons-outlined">grade</i></button>
				<button class="btn-icon"><i class="material-icons-outlined">add_alert</i></button>
			</div>
		</div>
		<div class="match-content">
			<div class="column">
				<div class="team team--home">
					<div class="team-logo">
						<img src="werder.png" />
					</div>
					<h2 class="team-name">SV Werder</h2>
				</div>
			</div>
			<div class="column">
				<div class="match-details">
					<div class="match-date">
						19 Aug at <strong>15:30</strong>
					</div>
					<div class="match-score">
						<span class="match-score-number match-score-number--leading">1</span>
						<span class="match-score-divider">:</span>
						<span class="match-score-number">1</span>
					</div>
					<div class="match-time-lapsed">
						90'
					</div>
					<div class="match-referee">
						Referee: <strong>Joseph Hicks</strong>
					</div>
					
				</div>
			</div>
			<div class="column">
				<div class="team team--away">
					<div class="team-logo">
						<img src="mainz05.webp" />
					</div>
					<h2 class="team-name">Mainz 05</h2>
				</div>
			</div>
		</div>
	</div>
</div>
